[package]
name = "lum_libs"
version = "0.2.3"
authors = ["Torben Schweren"]
edition = "2024"
rust-version = "1.85.0"
description = "Serves as a central collection and re-export of all external crates used in the lum framework to ensure consistent dependency versions across the framework"
readme = "README.md"
repository = "https://github.com/lum-rs/lum_libs"
license = "MIT"
keywords = ["framework"]
exclude = [".devcontainer", ".github", ".vscode"]

[profile.release]
debug = false
opt-level = 3
lto = true

[profile.dev]
debug = true
opt-level = 0
lto = false

[dependencies]
async-trait = "0.1.88"
dirs = "6.0.0"
downcast-rs = { version = "2.0.1", features = ["std"] }
fern = { version = "0.7.0", features = ["colored", "date-based"] }
humantime = "2.2.0"
log = { version = "0.4.27", features = ["serde", "std"] }
rustls = "0.23.27"
serde = { version = "1.0.219", features = ["derive"] }
serde-env = "0.2.0"
serde_json = "1.0.140"
serenity = { version = "0.12.4", features = ["full"] }
tokio = { version = "1.45.1", features = ["full"] }
uuid = { version = "1.17.0", features = ["v4", "fast-rng", "serde", "macro-diagnostics"] }
